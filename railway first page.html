<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"] {
            width: auto;
        }
        .form-group .radio-label {
            display: inline-block;
            margin-right: 10px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 10%; /* Adjust the width as needed */
        }
    </style>
</head>
<body style="background-image: url(https://www.irctc.co.in/nget/home_page_banner1.e6749c3d9698d1ac7608.jpg);">
    <div class="container">
        <img style="" src="C:\Users\praji\Downloads\IRCTC.png" alt="centered-image" class="center">
        <h2>Railway Registration Form</h2>
        <form action="D:\GITDEMO\payment gateway.html" method="get">
            <div class="form-group">
                <label for="name">Full Name:(As per aadhar)</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <label class="radio-label"><input type="radio" name="gender" value="male" required> Male</label>
                <label class="radio-label"><input type="radio" name="gender" value="female" required> Female</label>
                <label class="radio-label"><input type="radio" name="gender" value="other" required> Other</label>
            </div>
            <div class="form-group">
                <label for="travel-date">Travel Date:</label>
                <input type="date" id="travel-date" name="travel-date" required>
            </div>
            <div class="form-group">
                <label for="class">Class:</label>
                <select id="class" name="class" required>
                    <option value="sleeper">Sleeper</option>
                    <option value="ac1">AC 1</option>
                    <option value="ac2">AC 2</option>
                    <option value="ac3">AC 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for from >FROM</label>
                <input type="text"></input>
            </div>
            <div class="form-group">
                <label for TO >TO</label>
                <input type="text"></input>
            </div>
            <div class="form-group">
                <label for="Phone">Enter Phone no :</label>
                <input type="tel" required></input>
            </div>
            <div class="form-group">
                <button type="submit">GO TO PAYMENT</button>
            </div>
        </form>
    </div>
</body>
</html>
